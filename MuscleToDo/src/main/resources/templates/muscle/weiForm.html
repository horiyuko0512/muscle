<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}">

<head>
	<title th:text="${title}"></title>
</head>

<body>
	<section layout:fragment="content">
		<div>
			<form th:action="${mode == 'CREATE'} ? @{/muscle/weight} : @{/muscle/weight/{id}(id=${id})}" 
				  th:method="${mode == 'CREATE'} ? post : put" 
				  th:object="${weightForm}">
				<div class="form-group">
					<label for="dT" class="form-label">時刻</label>
					<input type="datetime-local" id="dT" th:field="*{doTime}" class="form-control" th:errorclass="is-invalid">
					<span th:errors="*{doTime}" class="invalid-feedback"></span>	
				</div>
				<div class="form-group">
					<label for="wei" class="form-label mt-3">体重</label>
					<input type="text" id="wei" th:field="*{weight}" class="form-control" th:errorclass="is-invalid">
					<span th:errors="*{weight}" class="invalid-feedback"></span>		
				</div>
				<div class="mt-3">
					<button type="submit" class="btn btn-primary" th:text="${mode == 'CREATE'} ? '登録' : '編集'"></button>
					<a th:href="@{/muscle/weight}" class="btn btn-secondary">戻る</a>
				</div>
			</form>
		</div>
	</section>
</body>

</html>
